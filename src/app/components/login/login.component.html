<div class="login-container">
  <img src="assets/img/tc_logo.png" alt="True Connector Logo" class="logo" />
  <div class="login-options">
    <div class="login-option" (click)="openLoginModal('provider')">
      <mat-icon>manage_accounts</mat-icon>
      <p>Provider Login</p>
    </div>
    <div class="login-option" (click)="openLoginModal('consumer')">
      <mat-icon>settings_accessibility</mat-icon>
      <p>Consumer Login</p>
    </div>
  </div>
</div>
